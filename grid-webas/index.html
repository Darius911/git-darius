<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="main-header">
        <div class="web-name">
            <p>JULIA HUANG</p>
        </div>
        <nav class="nav-itiems">
            <a href="#">PROJECTS</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>
    <main class="grid-container">
        <article title-text>
            <div class="img-flower">
                <img src="images/FLOWER ICON.svg" alt="flower">
            </div>
            <h1>
                Artist Redefining <span>Architecture</span> with AI-Driven Design
            </h1>
            
            
        </article>




        <figure class="bg-face">

        </figure>



        <aside class="right-side">
            <div>
                <div class="aside-header">
                    <div class="aside-name">
                        Musea
                    </div>
                    <div>
                        <img src="images/ARROW ICON.svg" alt="arrow">
                    </div>
                </div>
                <figure class="aside-bg">

                </figure>
                <article class="aside-list">
                    <div class="aside-itiem">
                        Elara
                    </div>
                    <div class="aside-itiem">
                        Verve
                    </div>
                    <div class="aside-itiem">
                        Zephyr
                    </div>
                </article>
            </div>
    
        </aside>



        <article class="left-text">
            <div>
                <img src="images/CIRCLE ICON.svg" alt="">
            </div>
        </article>


        <section class="contact-me">
            <header class="contact-header">
                <div class="contact-text">
                    Have some
                    questions?
                </div>
                <div class="contact-arrow">
                    <img src="images/ARROW.svg" alt="">
                </div>
            </header>
            <footer class="contact-footer">
                Contact me
            </footer>

        </section>



        <footer class="social-media">
            <div class="media">
                <a href="#">Instagram</a>
            </div>
            <div class="media">
                <a href="#">Twitter</a>
            </div>
            <div class="media">
                <a href="#">Linkedin</a>
            </div>
        </footer>




    </main>


</body>
</html>
